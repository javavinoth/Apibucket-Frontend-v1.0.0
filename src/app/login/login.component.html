<!-- Main css -->
<link rel="stylesheet" href="https://s3.ap-south-1.amazonaws.com/apibucket-frontend-v1.0.0/css/style.css">


<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">

      <div class="signin-image">
        <figure><img src="https://s3.ap-south-1.amazonaws.com/apibucket-frontend-v1.0.0/images/signin-image.jpg" alt="sing up image"></figure>
        <a routerLink="/signup" class="signup-image-link">Create an account</a>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Sign in</h2>
        <form (submit)="doLogin()" class="register-form" id="login-form" ngNativeValidate>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="email" name="email" [(ngModel)]="email" placeholder="Your email" class="form-control" id="email"
              required>
          </div>
          <div class="form-group">
            <label for="password"><i class="zmdi zmdi-lock"></i></label>

            <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password" required>
          </div>
          <div *ngIf="isValid">
            <h1 style=color:red>Invalid credentials</h1>
          </div>



          <div class="form-group form-button">
            <input type="submit" class="form-submit" value="Log in" />
          </div>

        </form>


      </div>
    </div>
  </div>

</section>





<router-outlet></router-outlet>
