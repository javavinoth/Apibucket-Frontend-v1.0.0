  <link rel="stylesheet" href="../assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    
  <!-- Main css -->
  <link rel="stylesheet" href="../assets/css/style.css">
  
<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <!-- <form method="POST" class="register-form" id="register-form"> -->
            <form (submit)="doSignUp()" class="register-form" id="login-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <!-- <input type="text" name="name" id="name" placeholder="Your Name" /> -->
            <input type="text" [(ngModel)]="userDetails.userName" name="userDetails.userName" id="userDetails.userName" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <!-- <input type="email" name="email" id="email" placeholder="Your Email" /> -->
            <input type="text" [(ngModel)]="userDetails.userEmail" name="userDetails.userEmail" id="userDetails.userEmail" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <!-- <input type="password" name="pass" id="pass" placeholder="Password" /> -->
            <input type="password" [(ngModel)]="userDetails.userPassword" name="userDetails.userPassword" id="userDetails.userPassword" placeholder="Password">
          </div>
          <!-- <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
            <input type="password" [(ngModel)]="userPassword" name="userPassword" id="userPassword" placeholder="Password">
          </div> -->
          <!-- <div class="form-group">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                      href="#" class="term-service">Terms of service</a></label>
                </div> -->
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
        <a routerLink="/signin" class="signup-image-link">I am already member</a>
        <!-- <button class="signup-image-link" (click)="doSignIn()">I am already member</button> -->
      </div>
      <div *ngIf="isCreated">
          <h1>Created User Sucessfully</h1>
      </div>
    </div>
  </div>
</section>
